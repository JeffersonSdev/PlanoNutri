<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanoNutri - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../css/style.css"></script>
    <link rel="stylesheet" href="../css/chatbot.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="../js/chatbot.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div id="chat-container" class="d-flex flex-column shadow-lg">
        
        <a href="../index.html" id="back-button" class="text-black">
            <i data-feather="chevron-left"></i>
        </a>
        <div id="chat-window" class="flex-grow-1 p-3 overflow-y-auto">
            <div id="messages">
                <div class="d-flex justify-content-start mb-3 bot">
                    <div class="bot-message">
                        Ol√°! Como posso te ajudar a planejar suas compras hoje?
                    </div>
                </div>
            </div>
        </div>

        <div id="input-area" class="d-flex align-items-center p-3">
            <input type="text" id="user-input" class="form-control form-control-lg flex-grow-1 me-2" placeholder="Digite sua pergunta..." autofocus>
            <button id="send-btn" class="btn rounded-circle d-flex justify-content-center align-items-center">
                <i data-feather="navigation"></i>
            </button>
        </div>
    </div>
    <script src="../js/main.js"></script>

</body>

</html>
